<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bienvenido a Cocina Nova{% endblock %}</title>
    
    <!-- Enlace a Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace a tu hoja de estilos personalizada (styles.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    {% include 'shared/navbar.html' %}
    {% include 'shared/carrousel.html' %}
    <div class="container-fluid flex-grow-1">
        <div class="row d-flex justify-content-between">
            <!-- Sidebar izquierdo (solo se muestra para ciertas vistas) -->  
            <aside id="sidebar-left" class="col-md-1 col-xl-2 bg-light">        
                {% include 'shared/sidebar.html' with context %}
            </aside>
            <!-- Contenido principal -->
            <main class="col-md-6 col-xl-8">
                {% block content %}
                    {% include 'index.html' %}
                {% endblock %}
            </main>

            <!-- Sidebar derecho -->
            <aside id="sidebar-right" class="col-md-3 col-xl-3">
                <div id="cart-modal" class="mb-4">
                    <h4>Carrito</h4>
                    <ul id="cart-items">
                        <!-- Aquí se listarán los productos del carrito -->
                    </ul>
                    <button class="btn btn-primary">Ver Carrito</button>
                </div>
                <div id="advertisement">
                    <h4>Publicidad</h4>
                    <p>Publicidad externa o espacio reservado.</p>
                </div>
            </aside>
        </div>
    </div>

    <!-- Footer -->
    {% include 'shared/footer.html' %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
