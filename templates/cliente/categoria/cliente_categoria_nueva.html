{% block title %}Nueva Categoría{% endblock %}

{% block content %}
<h2>Crear Nueva Categoría</h2>
<form method="POST" action="{{ url_for('routes.nueva_categoria') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la Categoría</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce el nombre" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Introduce una descripción"></textarea>
    </div>
    <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('routes.cliente_lista_categorias') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
